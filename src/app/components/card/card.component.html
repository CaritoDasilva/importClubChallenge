<div class="row align-items-center">
  <div class="col-sm-6 col-md-3" *ngFor="let product of listProducts; index as i;">
    <mat-card [ngClass]="{'firstOption': product.type === 0, 'secondOption': product.type === 1}">
      <mat-card-header>
        <mat-card-title>
          <h6 class="productName">{{product.name}}</h6>
        </mat-card-title>
        <mat-card-subtitle>
          <h6 class="priceProductRetail">Precio Retail: ${{product.retail_price}}</h6>
          <h6 class="priceProductImportClub">Precio ImportClub: ${{product.importclub_price}}</h6>
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <img mat-card-image src={{product.img}}>
      </mat-card-content>
      <mat-card-footer>
        <div class="row align-items-center">
          <div class="col-sm-12 col-md-8 offset-md-2">
            <button type="button" class="btn btn-primary btn-sm" (click)="goToDetails(product.detail)" routerLink="/detail">Ver m√°s</button>
          </div>
        </div>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
